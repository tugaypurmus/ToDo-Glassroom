<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <div class="background-animation">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
    </div>

    <div class="container">
        <header class="glass-card header">
            <h1><i class="fas fa-tasks"></i> Yapılacaklar Listesi</h1>
            <p>Glassmorphism tasarımlı modern görev yöneticisi</p>
        </header>

        <main class="main-content">
            <section class="glass-card todo-input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Yeni görev ekleyin..." maxlength="100">
                    <select id="categorySelect" class="category-select">
                        <option value="genel">📋 Genel</option>
                        <option value="is">💼 İş</option>
                        <option value="kisisel">👤 Kişisel</option>
                        <option value="acil">🚨 Acil</option>
                        <option value="alısveris">🛒 Alışveriş</option>
                        <option value="saglik">🏥 Sağlık</option>
                        <option value="egitim">📚 Eğitim</option>
                    </select>
                    <select id="prioritySelect" class="priority-select">
                        <option value="orta">📄 Orta Öncelik</option>
                        <option value="yuksek">🔴 Yüksek Öncelik</option>
                        <option value="dusuk">🟢 Düşük Öncelik</option>
                    </select>
                    <div class="date-input-group">
                        <label for="dueDateInput" class="date-label">📅</label>
                        <input type="date" id="dueDateInput" class="date-input" title="Son tarih (opsiyonel)">
                    </div>
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Ekle
                    </button>
                </div>
                
                <div class="filters">
                    <div class="filter-tabs">
                        <button class="tab-btn active" data-filter="all">Tümü</button>
                        <button class="tab-btn" data-filter="active">Aktif</button>
                        <button class="tab-btn" data-filter="completed">Tamamlanan</button>
                    </div>
                    
                    <div class="category-chips">
                        <button class="chip active" data-category="all">🔧 Tümü</button>
                        <button class="chip" data-category="is">💼</button>
                        <button class="chip" data-category="kisisel">👤</button>
                        <button class="chip" data-category="acil">🚨</button>
                        <button class="chip" data-category="alısveris">🛒</button>
                        <button class="chip" data-category="saglik">🏥</button>
                    </div>
                </div>
            </section>

            <section class="glass-card todo-list-section">
                <div class="todo-stats">
                    <span class="total-tasks">Toplam: <span id="totalCount">0</span></span>
                    <span class="completed-tasks">Tamamlanan: <span id="completedCount">0</span></span>
                    <button id="clearCompleted" class="clear-btn">
                        <i class="fas fa-trash"></i> Tamamlananları Temizle
                    </button>
                </div>
                
                <ul id="todoList" class="todo-list">
                    <!-- Görevler dinamik olarak buraya eklenecek -->
                </ul>
                
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>Henüz görev yok</h3>
                    <p>Yukarıdan yeni bir görev ekleyebilirsiniz</p>
                </div>
            </section>
        </main>

        <footer class="glass-card footer">
            <p>&copy; 2025 Glassmorphism Todo App v1.1 - Modern ve şık görev yöneticisi</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
